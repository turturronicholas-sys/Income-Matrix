<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Stream Calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .summary-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .summary-card.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .summary-card h3 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .summary-card .amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .summary-card .detail {
            font-size: 14px;
            opacity: 0.85;
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        
        .section h2 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-icon {
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-weight: 600;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            padding-left: 35px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .subsection {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .subsection h3 {
            font-size: 16px;
            color: #495057;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .result-row:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-size: 14px;
            color: #6c757d;
        }
        
        .result-value {
            font-size: 16px;
            font-weight: 600;
            color: #495057;
        }
        
        .totals-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .totals-section h2 {
            color: white;
            margin-bottom: 20px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 18px;
        }
        
        .total-row.grand-total {
            font-size: 24px;
            font-weight: 700;
            border-bottom: none;
            padding-top: 20px;
            margin-top: 10px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }
        
        .scenario-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .scenario-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .scenario-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function IncomeCalculator() {
            // Retainer Packages (Tier 1)
            const [starterQty, setStarterQty] = useState(0);
            const [growthQty, setGrowthQty] = useState(0);
            const [premiumQty, setPremiumQty] = useState(0);
            
            // Project-Based Services (Tier 2)
            const [projectRevenue, setProjectRevenue] = useState(0);
            
            // Hourly Consulting (Tier 3)
            const [hourlyConsultingHours, setHourlyConsultingHours] = useState(0);
            
            // Existing Consulting rates and hours
            const [htRate, setHtRate] = useState(45);
            const [htHours, setHtHours] = useState(10);
            const [flRate, setFlRate] = useState(29.25);
            const [flHours, setFlHours] = useState(5);
            
            // Art products - quantities per month
            const [bikiniQty, setBikiniQty] = useState(25);
            const [bikiniNet, setBikiniNet] = useState(15);
            const [toteQty, setToteQty] = useState(25);
            const [toteNet, setToteNet] = useState(15);
            const [printQty, setPrintQty] = useState(38);
            const [printNet, setPrintNet] = useState(5.61);
            const [stickerQty, setStickerQty] = useState(0);
            const [stickerNet, setStickerNet] = useState(1);
            const [originalsRevenue, setOriginalsRevenue] = useState(0);
            const [commissionsRevenue, setCommissionsRevenue] = useState(0);
            
            // Production time estimates (hours per item)
            const [bikiniTime, setBikiniTime] = useState(2);
            const [toteTime, setToteTime] = useState(1.5);
            const [printTime, setPrintTime] = useState(0.25);
            const [stickerTime, setStickerTime] = useState(0.1);
            
            // Supplemental
            const [supplemental, setSupplemental] = useState(856);
            
            // Part-time work
            const [ptHours, setPtHours] = useState(0);
            const [ptRate, setPtRate] = useState(0);

            // Calculations
            const htMonthly = htRate * htHours * 4;
            const flMonthly = flRate * flHours * 4;
            const ptMonthly = ptRate * ptHours * 4;
            
            // Retainer package revenue
            const starterRevenue = starterQty * 1000;
            const growthRevenue = growthQty * 1750;
            const premiumRevenue = premiumQty * 2500;
            const totalRetainerRevenue = starterRevenue + growthRevenue + premiumRevenue;
            
            // Retainer package hours (monthly)
            const starterHours = starterQty * 20;
            const growthHours = growthQty * 35;
            const premiumHours = premiumQty * 50;
            const totalRetainerHours = starterHours + growthHours + premiumHours;
            
            // Hourly consulting
            const hourlyConsultingRevenue = hourlyConsultingHours * 50;
            const hourlyConsultingMonthlyHours = hourlyConsultingHours;
            
            const bikiniRevenue = bikiniQty * bikiniNet;
            const toteRevenue = toteQty * toteNet;
            const printRevenue = printQty * printNet;
            const stickerRevenue = stickerQty * stickerNet;
            
            const totalArtRevenue = bikiniRevenue + toteRevenue + printRevenue + stickerRevenue + originalsRevenue + commissionsRevenue;
            const totalConsultingRevenue = htMonthly + flMonthly + totalRetainerRevenue + projectRevenue + hourlyConsultingRevenue;
            const totalMonthlyIncome = totalConsultingRevenue + totalArtRevenue + supplemental + ptMonthly;
            
            // Time calculations
            const consultingHoursPerMonth = (htHours + flHours) * 4 + totalRetainerHours + hourlyConsultingMonthlyHours;
            const ptHoursPerMonth = ptHours * 4;
            const artProductionHours = (bikiniQty * bikiniTime) + (toteQty * toteTime) + (printQty * printTime) + (stickerQty * stickerTime);
            const totalHoursPerMonth = consultingHoursPerMonth + artProductionHours + ptHoursPerMonth;
            const totalHoursPerWeek = totalHoursPerMonth / 4;
            
            // Effective hourly rate
            const effectiveHourlyRate = totalHoursPerMonth > 0 ? totalMonthlyIncome / totalHoursPerMonth : 0;
            
            // Monthly target
            const monthlyTarget = 4200;
            const gapToTarget = monthlyTarget - totalMonthlyIncome;

            // Scenario functions
            const loadPrintFocused = () => {
                setBikiniQty(0);
                setToteQty(0);
                setPrintQty(171);
                setStickerQty(0);
                setOriginalsRevenue(0);
                setCommissionsRevenue(0);
                setStarterQty(0);
                setGrowthQty(0);
                setPremiumQty(0);
                setProjectRevenue(0);
                setHourlyConsultingHours(0);
            };

            const loadBalancedMix = () => {
                setBikiniQty(25);
                setToteQty(25);
                setPrintQty(38);
                setStickerQty(0);
                setOriginalsRevenue(0);
                setCommissionsRevenue(0);
                setStarterQty(0);
                setGrowthQty(0);
                setPremiumQty(0);
                setProjectRevenue(0);
                setHourlyConsultingHours(0);
            };

            const loadGoalsByJune2026 = () => {
                setBikiniQty(25);
                setToteQty(25);
                setPrintQty(38);
                setStickerQty(0);
                setOriginalsRevenue(0);
                setCommissionsRevenue(0);
                setStarterQty(0);
                setGrowthQty(0);
                setPremiumQty(0);
                setProjectRevenue(0);
                setHourlyConsultingHours(0);
            };

            const loadMinimalArt = () => {
                setBikiniQty(0);
                setToteQty(0);
                setPrintQty(10);
                setStickerQty(0);
                setOriginalsRevenue(0);
                setCommissionsRevenue(0);
                setStarterQty(0);
                setGrowthQty(0);
                setPremiumQty(0);
                setProjectRevenue(0);
                setHourlyConsultingHours(0);
            };

            const loadConsultingHeavy = () => {
                // 2 Starter packages + 1 Growth package scenario
                setStarterQty(2);
                setGrowthQty(1);
                setPremiumQty(0);
                setProjectRevenue(1000); // ~2 projects/month
                setHourlyConsultingHours(10);
                setBikiniQty(10);
                setToteQty(10);
                setPrintQty(20);
                setStickerQty(0);
                setOriginalsRevenue(0);
                setCommissionsRevenue(0);
            };

            const loadRetainerFocused = () => {
                // 1 Premium + 1 Growth package
                setStarterQty(0);
                setGrowthQty(1);
                setPremiumQty(1);
                setProjectRevenue(500);
                setHourlyConsultingHours(0);
                setBikiniQty(0);
                setToteQty(0);
                setPrintQty(0);
                setStickerQty(0);
                setOriginalsRevenue(0);
                setCommissionsRevenue(0);
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üí∞ Income Stream Calculator</h1>
                        <p>Adjust your income sources and see your total monthly revenue in real-time</p>
                    </div>
                    
                    <div className="content">
                        {/* Summary Cards */}
                        <div className="summary-cards">
                            <div className="summary-card">
                                <h3>Total Monthly Income</h3>
                                <div className="amount">${totalMonthlyIncome.toFixed(0)}</div>
                                <div className="detail">Before taxes</div>
                            </div>
                            
                            <div className={`summary-card ${gapToTarget > 0 ? 'warning' : 'success'}`}>
                                <h3>Gap to $4,200 Target</h3>
                                <div className="amount">${Math.abs(gapToTarget).toFixed(0)}</div>
                                <div className="detail">{gapToTarget > 0 ? 'Still needed' : 'Over target!'}</div>
                            </div>
                            
                            <div className="summary-card">
                                <h3>Total Hours/Month</h3>
                                <div className="amount">{totalHoursPerMonth.toFixed(0)}</div>
                                <div className="detail">{totalHoursPerWeek.toFixed(1)} hours/week</div>
                            </div>
                            
                            <div className="summary-card success">
                                <h3>Effective Hourly Rate</h3>
                                <div className="amount">${effectiveHourlyRate.toFixed(0)}</div>
                                <div className="detail">Across all income</div>
                            </div>
                        </div>

                        {/* Scenario Buttons */}
                        <div className="scenario-buttons">
                            <button className="scenario-btn" onClick={loadGoalsByJune2026}>
                                üéØ June 2026 Goals
                            </button>
                            <button className="scenario-btn" onClick={loadBalancedMix}>
                                ‚öñÔ∏è Balanced Mix
                            </button>
                            <button className="scenario-btn" onClick={loadPrintFocused}>
                                üñºÔ∏è Print-Focused
                            </button>
                            <button className="scenario-btn" onClick={loadMinimalArt}>
                                üíº Consulting-Heavy
                            </button>
                            <button className="scenario-btn" onClick={loadRetainerFocused}>
                                üì¶ Retainer Packages
                            </button>
                            <button className="scenario-btn" onClick={loadConsultingHeavy}>
                                üöÄ Full Consulting Model
                            </button>
                        </div>

                        {/* Input Sections */}
                        <div className="sections">
                            {/* Freelance Consulting */}
                            <div className="section">
                                <h2><span className="section-icon">üíº</span> Freelance Consulting</h2>
                                
                                <div className="subsection">
                                    <h3>HT Digital</h3>
                                    <div className="input-group">
                                        <label>Hourly Rate</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">$</span>
                                            <input 
                                                type="number" 
                                                value={htRate} 
                                                onChange={(e) => setHtRate(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div className="input-group">
                                        <label>Hours per Week</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">#</span>
                                            <input 
                                                type="number" 
                                                value={htHours} 
                                                onChange={(e) => setHtHours(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Monthly Revenue</span>
                                        <span className="result-value">${htMonthly.toFixed(0)}</span>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3>Flying Leap</h3>
                                    <div className="input-group">
                                        <label>Hourly Rate</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">$</span>
                                            <input 
                                                type="number" 
                                                value={flRate} 
                                                onChange={(e) => setFlRate(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div className="input-group">
                                        <label>Hours per Week</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">#</span>
                                            <input 
                                                type="number" 
                                                value={flHours} 
                                                onChange={(e) => setFlHours(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Monthly Revenue</span>
                                        <span className="result-value">${flMonthly.toFixed(0)}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Tier 1: Retainer Packages */}
                            <div className="section">
                                <h2><span className="section-icon">üì¶</span> Tier 1: Retainer Packages</h2>
                                
                                <div className="subsection">
                                    <h3>Starter Package ($1,000/month)</h3>
                                    <div className="input-group">
                                        <label>Number of Clients</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">#</span>
                                            <input 
                                                type="number" 
                                                value={starterQty} 
                                                onChange={(e) => setStarterQty(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Monthly Revenue</span>
                                        <span className="result-value">${starterRevenue.toFixed(0)}</span>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Consulting Hours</span>
                                        <span className="result-value">{starterHours} hrs/month</span>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Includes</span>
                                        <span className="result-value" style={{fontSize: '12px'}}>20hrs ‚Ä¢ 1 vertical ‚Ä¢ Monthly check-in</span>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3>Growth Package ($1,750/month)</h3>
                                    <div className="input-group">
                                        <label>Number of Clients</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">#</span>
                                            <input 
                                                type="number" 
                                                value={growthQty} 
                                                onChange={(e) => setGrowthQty(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Monthly Revenue</span>
                                        <span className="result-value">${growthRevenue.toFixed(0)}</span>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Consulting Hours</span>
                                        <span className="result-value">{growthHours} hrs/month</span>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Includes</span>
                                        <span className="result-value" style={{fontSize: '12px'}}>35hrs ‚Ä¢ 2 verticals ‚Ä¢ Bi-weekly</span>
                                    </div>
                                </div>

                                <div className="subsection">
                                    <h3>Premium Package ($2,500/month)</h3>
                                    <div className="input-group">
                                        <label>Number of Clients</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">#</span>
                                            <input 
                                                type="number" 
                                                value={premiumQty} 
                                                onChange={(e) => setPremiumQty(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Monthly Revenue</span>
                                        <span className="result-value">${premiumRevenue.toFixed(0)}</span>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Consulting Hours</span>
                                        <span className="result-value">{premiumHours} hrs/month</span>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Includes</span>
                                        <span className="result-value" style={{fontSize: '12px'}}>50hrs ‚Ä¢ All verticals ‚Ä¢ Weekly</span>
                                    </div>
                                </div>
                            </div>

                            {/* Tier 2: Project-Based Pricing */}
                            <div className="section">
                                <h2><span className="section-icon">üéØ</span> Tier 2: Project-Based</h2>
                                
                                <div className="subsection">
                                    <h3>Monthly Project Revenue</h3>
                                    <div className="input-group">
                                        <label>Total Project Revenue</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">$</span>
                                            <input 
                                                type="number" 
                                                value={projectRevenue} 
                                                onChange={(e) => setProjectRevenue(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div style={{fontSize: '12px', color: '#6c757d', marginTop: '10px', lineHeight: '1.5'}}>
                                        <strong>Example Projects:</strong><br/>
                                        ‚Ä¢ Website Audit: $500<br/>
                                        ‚Ä¢ SEO Strategy: $1,000<br/>
                                        ‚Ä¢ 90-Day Social Strategy: $500<br/>
                                        ‚Ä¢ Email Campaign Setup: $300<br/>
                                        ‚Ä¢ Annual Marketing Plan: $1,750
                                    </div>
                                </div>
                            </div>

                            {/* Tier 3: Hourly Consulting */}
                            <div className="section">
                                <h2><span className="section-icon">‚è∞</span> Tier 3: Hourly Consulting</h2>
                                
                                <div className="subsection">
                                    <h3>Ad-Hoc Hourly Work ($50/hr)</h3>
                                    <div className="input-group">
                                        <label>Hours per Month</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">#</span>
                                            <input 
                                                type="number" 
                                                value={hourlyConsultingHours} 
                                                onChange={(e) => setHourlyConsultingHours(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
                                    <div className="result-row">
                                        <span className="result-label">Monthly Revenue</span>
                                        <span className="result-value">${hourlyConsultingRevenue.toFixed(0)}</span>
                                    </div>
                                    <div style={{fontSize: '12px', color: '#6c757d', marginTop: '10px'}}>
                                        Minimum 3-hour engagement ‚Ä¢ Net 15 terms
                                    </div>
                                </div>
                            </div>

                            {/* Art Products - Paintwear */}
                            <div className="section">
                                <h2><span className="section-icon">üëó</span> Paintwear Products</h2>
                                
                                <div className="subsection">
                                    <h3>Bikinis</h3>
                                    <div className="input-group">
                                        <label>Quantity per Month</label>
                                        <div className="input-wrapper">
                                            <span className="input-prefix">#</span>
                                            <input 
                                                type="number" 
                                                value={bikiniQty} 
                                                onChange={(e) => setBikiniQty(Number(e.target.value))}
                                            />
                                        </div>
                                    </div>
